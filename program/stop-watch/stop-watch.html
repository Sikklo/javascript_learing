<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stop-watch.css">
</head>

<body>
  <h1 id="myH1">Stop-watch</h1>
  <div id="container">
    <div id="display">
      <p>00:00:00:00</p>
    </div>
    <div id="controls">
      <button type="button" id="btn-start" onclick="start()">Start</button>
      <button type="button" id="btn-stop" onclick="stop()">Stop</button>
      <button type="reset" id="btn-reset" onclick="reset()">Reset</button>
    </div>
  </div>

  <script src="stop-watch.js"></script>
</body>

</html>
